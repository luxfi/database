name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22']
    env:
      GOTOOLCHAIN: auto

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        export GOTOOLCHAIN=auto
        export GODEBUG=goverify=0
        go mod download
        make install-tools
      env:
        GOTOOLCHAIN: auto
        GODEBUG: goverify=0

    - name: Format check
      run: |
        gofmt -s -l .
        test -z "$(gofmt -s -l .)"

    - name: Lint
      run: make lint

    - name: Run tests
      run: make test-coverage
      env:
        GODEBUG: goverify=0

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        fail_ci_if_error: true

    - name: Run benchmarks
      run: make bench-db
      env:
        GODEBUG: goverify=0

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22']
    env:
      GOTOOLCHAIN: auto

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Run integration tests
      run: make test-integration
      env:
        GODEBUG: goverify=0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: auto

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...

    - name: Run Nancy vulnerability scanner
      run: |
        export GODEBUG=goverify=0
        go install github.com/sonatype-nexus-community/nancy@latest
        go list -json -m all | nancy sleuth
      env:
        GODEBUG: goverify=0

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22']
    env:
      GOTOOLCHAIN: auto

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: |
        export GODEBUG=goverify=0
        make build
      env:
        GODEBUG: goverify=0

    - name: Verify module
      run: |
        export GODEBUG=goverify=0
        make verify
      env:
        GODEBUG: goverify=0
